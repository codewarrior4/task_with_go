<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Subject }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; background: #fff; padding: 20px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .header { text-align: center; padding-bottom: 20px; }
        .content { font-size: 16px; color: #333; }
        .footer { font-size: 12px; text-align: center; margin-top: 20px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://your-logo-url.com/logo.png" alt="App Logo" width="100">
        </div>
        <h2>{{ .Subject }}</h2>
        <div class="content">
            {{ range .Message }}
                <p>{{ . }}</p>
            {{ end }}
        </div>
        <div class="footer">
            &copy; {{ .Year }} {{ .AppName }}. All rights reserved.
        </div>
    </div>
</body>
</html>
